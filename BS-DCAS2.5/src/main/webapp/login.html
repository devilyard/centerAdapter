<!DOCTYPE html>
<html>
  <head>
    <title>区域大数据平台登录</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/appimg/hzpt.png" rel="icon" type="image/x-icon"/>
    <link href="resources/css/jquery-ui-themes.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/axure_rp_page.css" rel="stylesheet" type="text/css" />
    <link href="resources/data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="resources/files/login/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="script/login.js" type="text/javascript"></script>
    <script src="script/jquery.cookie.js" type="text/javascript"></script>
    <script>
$(function(){
	$("input[name='user']").focus();
	var user = $.cookie("user");
	var password = $.cookie("password");
	if(user && password){
		$("input[name='user']").val(user);
		$("input[name='password']").val(password);
		$("input[name='remember']").attr('checked',true);
	}
	$("#password").keydown(function(event) {
        if (event.keyCode == "13") {//keyCode=13是回车键
         $("#validateCode").focus();
        }
    });
    $("#validateCode").keydown(function(event) {
        if (event.keyCode == "13") {//keyCode=13是回车键
        	login();
        }
    });
    $("#user").keydown(function(event) {
        if (event.keyCode == "13") {
        	$("#password").focus();
        }
    });
    $("input[name='remember']").keydown(function(event) {
        if (event.keyCode == "13") {
        	if($("input[name='remember']").attr('checked')){
        		$("input[name='remember']").attr('checked',false);
        	}else{
        		$("input[name='remember']").attr('checked',true);
        	}
        }
    });
});
</script>
  </head>
  <body>
  <form action="login.action" method="post" id="form" >
    <div id="base" class="">
      <!-- bsoft (图片) -->
      <div id="u8" class="ax_default _图片" data-label="logo-cy">
        <img id="u8_img" class="img " src="images/login/logo-cy_u8.png"/>
        <div id="u9" class="text" style="display: none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- bsoft-text (矩形) -->
      <div id="u10" class="ax_default _二级标题" data-label="logo-text">
        <div id="u10_div" class=""></div>
        <div id="u11" class="text" style="visibility: visible;">
          <p><span>区域平台大数据应用和监控中心</span></p>
        </div>
      </div>

      <!-- login-kuang-bg (矩形) -->
      <div id="u12" class="ax_default _形状" data-label="login-kuang-bg">
        <div id="u12_div" class=""></div>
        <div id="u13" class="text" style="display: none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- 用户登录 (矩形) -->
      <div id="u14" class="ax_default _二级标题" data-label="yonghudenglu">

      </div>

      <!-- password (文本框) -->
      <div id="u17" class="ax_default _文本框" data-label="password">
        <input id="password" name="password" type="password" value="" />
      </div>

      <!-- name-icon (图片) -->
      <div id="u18" class="ax_default _图片" data-label="name-icon">
        <img id="u18_img" class="img " src="images/login/name-icon_u18.jpg"/>
       
        <div id="u19" class="text" style="display: none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- password-icon (图片) -->
      <div id="u20" class="ax_default _图片" data-label="password-icon">
        <img id="u20_img" class="img " src="images/login/password-icon_u20.jpg"/>
       
        <div id="u21" class="text" style="display: none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>

      <!-- password-xuan (复选框) -->
      <div id="u22" class="ax_default _复选框" data-label="password-xuan">
        <label for="u22_input">
          <div id="u23" class="text"  style="visibility: visible;">
            <p><span>记住密码</span></p>
          </div>
        </label>
        <input id="u22_input" type="checkbox" name="remember" value="checkbox"/>
      </div>
      
 	  <!-- 验证码 (图片) -->
      <div id="u40" class="ax_default _图片">
        <img id="u40_img" class="img "  src="validateCode.action" title="看不清楚,换一张" onClick="this.src='validateCode.action?'+new Date()"/>
       <div id="u41" class="text" style="display: none; visibility: hidden">
          <p><span></span></p>
        </div>
      </div>
      
      <!-- 验证码 (文本框) -->
      <div id="u47" class="ax_default _文本框" data-label="验证码">
         <input id="validateCode" name="validateCode" type="text" style="font-size:24px;font-weight:100;text-align:center;color:#000000;font-family:'Arial Normal', 'Arial';" maxlength="4" autocomplete="off"/>
      </div>
      
      <!-- login-btn (矩形) -->
      <a href="javascript:void(0)" onclick="login()"> 
      <div id="u24" class="ax_default _形状" data-label="login-btn">
        <div id="u24_div" class=""></div>
       
        <div id="u25" class="text" style="visibility: visible;">
          <p><span>登&nbsp;&nbsp; 录</span></p>
        </div>
      </div>
	</a>
      <!-- message (矩形) -->
      <div id="u26" class="ax_default _二级标题" data-label="message">
        <div id="message" class="" style="position:absolute;left:0px;color:red;font-size:12px;font-weight:700;"></div>
      </div>

      <!-- link (矩形) -->
      <div id="u28" class="ax_default _二级标题" data-label="link">
        <div id="u28_div" class=""></div>
       
        <div id="u29" class="text" style="visibility: visible;">
          <p><span>网站地图︱法律声明︱友情链接</span></p>
        </div>
      </div>

      <!-- banquan (矩形) -->
      <div id="u30" class="ax_default _二级标题" data-label="banquan">
        <div id="u30_div" class=""></div>
       
        <div id="u31" class="text" style="visibility: visible;">
          <p><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">版权所有</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;&nbsp; </span><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">创业软件股份有限公司</span></p>
        </div>
      </div>
    </div>
    </form>
  </body>
</html>
